<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Database</title>
</head>
<body>
    <h1>Query Database</h1>
    <script>
        async function getData() {
            const response = await fetch('/api');
            const data = await response.json();
            
            data.forEach(element => {
                const root = document.createElement('div');
                const position = document.createElement('div');
                const date = document.createElement('div');
                const image = document.createElement('img');
                
                position.textContent = `Mood: ${element.mood}: Latitude: ${element.lat} | Longitude: ${element.lon}`;
                const dateString = new Date(element.timestamp).toLocaleString();
                date.textContent = `Timestamp: ${dateString}`;
                image.src = element.image;
                
                root.append(position,date,image);
                document.body.append(root);
            });
        }
        
        getData();
    </script>
    
</body>
</html>
